<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Color Example</title>
    <style>
        /* Unvisited link */
        a:visit {
            color: blue;
        }

        /* Visited link */
        a:visited {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Link Color Example</h1>
    <p>
        <a href="https://www.facebook.com" target="_blank">Visit Example.com</a>
        <a href="https://www.youtube.com" target="_blank">Visit youtube</a>
    </p>
</body>
</html>
