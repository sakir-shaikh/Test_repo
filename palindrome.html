<body>
    <script>
        function isPalindrom(str){
            str = str.toLowerCase();
            start = 0;
            end = str.length - 1;
            while(start < end){
                if(str[start] !== str[end]){
                    return false;
                }
                return true;
            }
        }

        // var stri = prompt("enter a string");
        console.log(isPalindrom('racecar'));
    </script>
